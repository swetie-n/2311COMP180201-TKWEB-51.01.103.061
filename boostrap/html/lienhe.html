<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHI's Shop - Liên hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/my.css">
</head>
<body>
    <div class="container hh-sheet"> 
        <div class="row align-items-center py-2 hh-header">
            <div class="col-6">
                <h1 class="hh-company mb-0">NHI's Shop</h1>
            </div>
            <div class="col-6 text-end">
                <img src="../images/team.png" alt="FIT-HCMUE Team" class="img-fluid hh-logo">
            </div>
        </div>
        <nav class="navbar navbar-expand-lg border-top border-bottom p-0">
            <div class="container-fluid px-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="trangchu.html">Trang chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="dienthoai.html">Giới thiệu</a></li>
                        <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản phẩm</a></li>
                        <li class="nav-item"><a class="nav-link active" href="lienhe.html">Liên hệ</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Hỏi đáp</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Tài khoản
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>               
            </div>
        </nav>
        <div class="mt-4">
            <h3 class="text-center mb-4">Liên hệ với NHI’s Shop</h3>
            <form class="p-4 border rounded bg-light shadow-sm" id="formGopy" method="post"
        action="https://script.google.com/macros/s/AKfycbx-RjkAAhLlk7IHQe3QrreulFyBS-mGgkbueELghBaprV8tGyHnV5M4sAv8HFtGtj5T/exec">
                <div class="mb-3">
                    <label for="hoten" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="hoten" name="hoten" placeholder="Nhập họ và tên của bạn" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email liên hệ" required>
                </div>
                <div class="mb-3">
                    <label for="noidung" class="form-label">Nội dung góp ý</label>
                    <textarea class="form-control" id="noidung" name="noidung" rows="4" placeholder="Nhập nội dung góp ý hoặc liên hệ..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gửi liên hệ</button>
            </form>
        </div>
    </div>
</body>
</html>
